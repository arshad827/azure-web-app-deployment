<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer opened class="example-sidenav" mode="side">
    <p>Side menu</p> 

    <a style="width: 100%;" 
    [routerLink]="['']"
     routerLinkActive="router-link-active" >Listing</a>
  </mat-drawer>
  <mat-toolbar>
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <div class="container-fluid">

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
