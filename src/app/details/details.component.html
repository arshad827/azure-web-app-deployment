<form [formGroup]="form" class="m-2">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="First" class="m-3">
      Content 1
      <div class="row m-3">
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Value"
              value="Sushi"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="weight"
              placeholder="Ex. Pizza"
              value="Sushi"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="symbol"
              placeholder="Ex. Pizza"
              value="Sushi"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="symbol"
              placeholder="Ex. Pizza"
              value="Sushi"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-tab>
    <mat-tab class="m-3" label="Second"
      >Content 2

      <div class="row m-3">
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Value"
              value="Sushi"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="weight"
              placeholder="Ex. Pizza"
              value="Sushi"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="symbol"
              placeholder="Ex. Pizza"
              value="Sushi"
            />
          </mat-form-field>
        </div>
        <div class="col-sm-3">
          <mat-form-field class="example-full-width">
            <mat-label>Favorite food</mat-label>
            <input
              matInput
              formControlName="symbol"
              placeholder="Ex. Pizza"
              value="Sushi"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="Third">Content 3</mat-tab>
  </mat-tab-group>
  <div class="row">
    <div class="col-sm-12 d-flex flex-row-reverse">
      <button mat-raised-button type="submit" (submit)="onSubmit()">
        Submit
      </button>
    </div>
    <div class="card text-bg-dark p-3 m-2 col-sm-6">
      FromData
      <div class="card-body p-3 row">
        <code>
          {{ this.form.value | json }}
        </code>
      </div>
    </div>
  </div>
</form>
